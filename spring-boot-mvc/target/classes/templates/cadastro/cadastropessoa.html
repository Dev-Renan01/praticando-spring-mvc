<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CadastroPessoas</title>
</head>
<body>
    <h1>Cadastro de pessoa</h1>

    <form action="salvarpessoa" method="post" th:object="${pessoaobj}">

        <label>ID</label>
        <input name= "id" th:field="*{id}" readonly="readonly">

        <label>Nome: </label>
        <input name= "nome" th:field="*{nome}">

        <label>Sobrenome: </label>
        <input name= "sobrenome" th:field="*{sobrenome}">

        <input type= "submit" value="Salvar">
    </form>

    <h3>Pessoas salvas: </h3>

    <form action="listarpessoas" method="get">
        <table>
            <tr th:each = "pessoa : ${pessoas}">
                <td th:text = "${pessoa.id}"></td>
                <td th:text = "${pessoa.nome}"></td>
                <td th:text = "${pessoa.sobrenome}"></td>
                <td> <a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a> </td>
                <td> <a th:href="@{/deletarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a> </td>
            </tr>
        </table>
        <input type= "submit" value="Listar Pessoas">
    </form>

</body>
</html>
